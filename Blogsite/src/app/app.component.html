<div class="form-area">
    <h3>User Deatails</h3>
    <input type="text" placeholder="Name" [(ngModel)] = 'name'>
    <br><br>

    <input type="email" placeholder="E-Mail" [(ngModel)] = 'email'>
    <br><br>

    <textarea cols="30" rows ="10" placeholder="Address" [(ngModel)] = 'address'></textarea>
    <br><br>

    <button (click)="onClick()"> Save Data </button>

</div>


<div *ngIf = "userArray.length > 0; else noData">
<div class="table-area">
    <table width = '500'>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let user of userArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td> <button (click) = "onDelete(i)"> Delete </button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>

<ng-template #noData>
    <h4>No data to show</h4>
</ng-template>
